apply plugin: 'scala'

def localMavenRepo = 'file://' + new File(System.getProperty('user.home'), '.m2/repository').absolutePath

repositories {
  maven {
    url localMavenRepo
    url "http://repository-gatling.forge.cloudbees.com/snapshot/"
  }
  mavenCentral()
}

dependencies {
  compile 'org.scala-lang:scala-library:2.10.1'
  compile 'io.gatling:gatling-core:2.0.0-SNAPSHOT'
}
