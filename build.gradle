apply plugin: 'scala'
apply plugin: 'maven'

group		= 'com.bluedevel.gatling'
version		= '0.1.0'

repositories {
  maven {
    url "http://repository-gatling.forge.cloudbees.com/snapshot/"
    url "http://repo.jfrog.org/artifactory/libs-releases/"
  }
  mavenCentral()
  mavenLocal()
}

dependencies {
  compile 'org.scala-lang:scala-library:2.10.1'
  compile 'io.gatling:gatling-core:2.0.0-M3a'
  compile 'javax.jms:jms-api:1.1-rev-1'
}
